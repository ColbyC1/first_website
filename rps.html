<!DOCTYPE html>
<html lang="en">
<head>
	<title>RPS</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
	<style>

		h1 {
			font-size: 65px;
			color: red;
		}

		p {
			font-size: 20px;
			color: gold;
		}

		#result {
			font-size: 20px;
			font-weight: bold;
			margin: 32px 0;
			color: red;
		}

		#score {
			font-size: 20px;
			font-weight: bold;
			color: red;
		}

	</style>

</head>
<body>

	<div align='center'>
		<h1>Rock, Paper, Scisscors!</h1>
		<p>How many times can you beat the computer?</p>

		<div id="score">
			<!-- score -->
		</div>

	</div><br>
	

	<div id="game" align='center'>
		<button id="rock">Rock</button>
		<button id="paper">Paper</button>
		<button id="scissors">Scissors</button>
		
		<div id="result">
			<!-- results -->
		</div>

		<button type="button" id="Demos">
			<a href="demos.php">Back</a>
		</button>

	</div>
	<script>
		let wins = 0;
		let loss = 0;

		const buttons = document.querySelectorAll('button');
		const result = document.querySelector('#result');

		buttons.forEach((button) => {
			button.addEventListener('click', (e) => {
				const playerMove = e.target.id;
				const computerMove = getComputerMove();
				const winner = getWinner(playerMove, computerMove);

				result.textContent = `You chose ${playerMove}, the computer chose ${computerMove}: ${winner}`;
				score.textContent = `Wins: ${wins} Losses: ${loss}`;
			});
		});

		function getComputerMove() {
			const moves = ['rock', 'paper', 'scissors'];
			const randomIndex = Math.floor(Math.random() * moves.length);
			return moves[randomIndex];
		}

		function getWinner(playerMove, computerMove) {
			if (playerMove === computerMove) {
				return 'The game is a tie!';
			} else if (
				(playerMove === 'rock' && computerMove === 'scissors') ||
				(playerMove === 'paper' && computerMove === 'rock') ||
				(playerMove === 'scissors' && computerMove === 'paper')
				) {
				wins+=1;
				return 'You win!';
			} else {
				loss+=1;
				return 'The computer wins.';
			}
		}

	</script>


</body>
</html>
